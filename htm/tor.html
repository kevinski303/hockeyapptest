<div id="container-fluid no-padding">
  <script>
  document.getElementById("hockeyrink").addEventListener("click", printMousePos);
    function printMousePos(event) {
    var torPos = "X: " + event.pageX + " Y: " + event.pageY;
    console.log(torPos);
    document.getElementById("torposition").value = torPos;
    }
  </script>
  <img id="hockeyrink"src="img/icehockeylayout.svg" class="img-responsive" alt="Responsive image" width="100%">
</div>
<hr>
<form class="form-inline" id="tordaten">
  <div class="form-group">
    <input type="text" id="torposition" class="form-control" placeholder="Tor Position (Eisfläche)">
    <input type="text" id="spielernummer" class="form-control" placeholder="Rückennummer (99)">
    <input type="text" id="spielzeit"class="form-control" placeholder="Spielzeit (mm:ss)">
  </div>
  <button type="submit" class="btn btn-primary">Daten Speichern</button>
</form>
